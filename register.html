<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名 - 校園活動報名系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">🎓 校園活動報名</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="activities.html">活動一覽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">我要報名</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">🎯 活動報名表單</h2>
                    </div>
                    <div class="card-body p-4">
                        <!-- 報名須知 -->
                        <div class="alert alert-info">
                            <h6><i class="bi bi-info-circle"></i> 報名須知</h6>
                            <ul class="mb-0 small">
                                <li>每個 Email 僅能報名一場活動</li>
                                <li>報名成功後，通知信將寄送至您的信箱</li>
                                <li>如遇額滿或重複報名，系統會自動提示</li>
                                <li>請確認您的 Email 正確無誤</li>
                            </ul>
                        </div>

                        <!-- 報名表單 -->
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="activity" class="form-label">活動名稱 *</label>
                                    <select class="form-select" id="activity" required>
                                        <option value="">請選擇活動</option>
                                        <option value="123456">暑期線上讀書會</option>
                                        <option value="234567">AI 程式設計體驗營</option>
                                        <option value="345678">職涯發展講座</option>
                                        <option value="456789">創業分享論壇</option>
                                        <option value="567890">少女心手作課</option>
                                        <option value="678901">甜點烘焙體驗</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">姓名 *</label>
                                    <input type="text" class="form-control" id="name" 
                                           placeholder="請輸入您的姓名" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="studentId" class="form-label">學號 *</label>
                                    <input type="text" class="form-control" id="studentId" 
                                           placeholder="請輸入您的學號" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="department" class="form-label">系級 *</label>
                                    <input type="text" class="form-control" id="department" 
                                           placeholder="例：資工系三年級" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">性別 *</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="male" value="male" required>
                                            <label class="form-check-label" for="male">男</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="female" value="female" required>
                                            <label class="form-check-label" for="female">女</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" 
                                                   id="other" value="other" required>
                                            <label class="form-check-label" for="other">其他</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mb-4">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="example@email.com" required>
                                    <div class="form-text">報名通知將寄送至此信箱</div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <span id="btnText">🎉 我要報名</span>
                                    <span id="btnLoading" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        報名中...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <!-- 訊息顯示區 -->
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom JS -->
    <script src="js/register.js"></script>
</body>
</html>
