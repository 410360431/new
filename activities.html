<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動一覽 - 校園活動報名系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">🎓 校園活動報名</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="activities.html">活動一覽</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">我要報名</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">
                    <img src="images/activity-detail.png" 
                         alt="活動圖片" class="img-fluid rounded mb-3" style="max-height: 150px;">
                    <h1 class="text-primary">🎪 精彩活動等你來</h1>
                    <p class="text-muted">探索各種有趣的校園活動，豐富你的學習生活</p>
                </div>
            </div>
        </div>

        <!-- 活動列表 -->
        <div class="row" id="activityList">
            <!-- 活動卡片將由 JavaScript 動態生成 -->
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
            <p class="mt-3 text-muted">載入活動資料中...</p>
        </div>

        <!-- 空狀態 -->
        <div id="emptyState" class="text-center py-5 d-none">
            <div class="text-muted">
                <i class="bi bi-calendar-x" style="font-size: 3rem;"></i>
                <h4 class="mt-3">目前沒有活動</h4>
                <p>請稍後再來查看最新活動</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom JS -->
    <script src="js/activities.js"></script>
</body>
</html>
